<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="https://i.imgur.com/K5aE7Qk.png">
  <link rel="apple-touch-icon" href="https://i.imgur.com/K5aE7Qk.png">
  <link rel="manifest" href="manifest.json">
  <title>InfraTrack - Network Monitoring System</title>
  
  <!-- CSS Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS (Map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    
    .leaflet-container {
      background: #f1f5f9;
      font-family: 'Cairo', sans-serif;
      z-index: 0;
    }
    
    /* Loading Indicator */
    #root:empty {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #root:empty::after {
      content: "Loading InfraTrack...";
      color: #64748b;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "shpjs": "https://esm.sh/shpjs@^6.2.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "proj4": "https://esm.sh/proj4@^2.20.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .catch(err => console.log('SW failed', err));
      });
    }
  </script>
  
  <!-- MAIN ENTRY POINT -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
